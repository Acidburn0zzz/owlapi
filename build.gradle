buildscript {
    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }

    }
    dependencies {
        classpath 'biz.aQute.bnd:biz.aQute.bnd.gradle:3.2.0'
    }
}



allprojects {
    apply plugin: 'maven'

    group = 'net.sourceforge.owlapi'
    version = '5.0.6-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    task packageSources(type: Jar) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }
    task packageJavadoc(type: Jar) {
        dependsOn javadoc
        classifier = 'javadoc'
        from javadoc.outputs
    }
    artifacts.archives packageSources
    artifacts.archives packageJavadoc

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    }
    
    dependencies {
        compile group: 'net.sf.trove4j', name: 'trove4j', version: '[3.0.3,4)'
        compile group: 'com.github.ben-manes.caffeine', name: 'caffeine', version: '[2.1,3)'
        compile group: 'com.google.guava', name: 'guava', version: '[19.0,21)'
        compile group: 'com.google.inject', name: 'guice', version: '[4,4.1.1)'
        compile group: 'com.google.inject.extensions', name: 'guice-assistedinject', version: '[4,4.1.1)'
        compile group: 'com.google.inject.extensions', name: 'guice-multibindings', version: '[4,4.1.1)'
        compile group: 'com.google.code.findbugs', name: 'jsr305', version: '[2.0.1,3)'
        compile group: 'org.slf4j', name: 'slf4j-api', version: '[1.7.14,1.8)'
        compile group: 'commons-io', name: 'commons-io', version: '[2.4,3)'
        testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '[1.3,2)'
        testCompile group: 'junit', name: 'junit', version: '[4.12,5)'
        testCompile group: 'org.mockito', name: 'mockito-all', version: '[2.0.2-beta,3)'
        testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '[1.7.14,1.8)'
    }


}
